<p>Lista de Productos</p>

<button mat-raised-button color="primary" (click)="toggleMostrar()">Mostrar Lista</button>

<table *ngIf="mostrar">
  <tr>
    <td>Nombre</td>
    <td>Costo</td>
  </tr>
  <tr *ngFor="let producto of productos">
    <td>{{producto.nombre}}</td>
    <td>{{producto.costo}}</td>
  </tr>
</table>
